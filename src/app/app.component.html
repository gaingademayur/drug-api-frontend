<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta http-equiv="Content-Security-Policy"
    content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
</head>

<body>
  <div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-3">
    <h2 style="width: 100%;">Drug Info!</h2>
    <select [(ngModel)]="selectedId" style="width: 100%;">
      <option *ngFor="let item of drugData" [value]="item.id">{{ item.compname }}</option>
    </select>
    <br>
    <br>
    <button (click)="onButtonClick()" type="button" class="btn btn-primary" style="width: 100%;">Submit</button>
    <br>
    <br>
    <a style="width: 100%; justify-content: center;  display: flex;" routerLink="/add-data">Click to add new drug</a>
    <router-outlet></router-outlet>
    <br>
    <br>
    <span [(ngModel)]="selectedId" style="width: 100%;">
      <option *ngFor="let item of searchData">{{ item.id }}</option>
      <option *ngFor="let item of searchData">{{ item.compname }}</option>
      <option *ngFor="let item of searchData">{{ item.molucularfor }}</option>
      <option *ngFor="let item of searchData">{{ item.structure }}</option>
      <option *ngFor="let item of searchData">{{ item.molucularwt }}</option>
      <option *ngFor="let item of searchData">{{ item.smile }}</option>
      <option *ngFor="let item of searchData">{{ item.phycheproperties }}</option>
      <option *ngFor="let item of searchData">{{ item.genus }}</option>
      <option *ngFor="let item of searchData">{{ item.speciesname }}</option>
      <option *ngFor="let item of searchData">{{ item.family }}</option>
      <option *ngFor="let item of searchData">{{ item.geolocation }}</option>
      <option *ngFor="let item of searchData">{{ item.chemicalclassification }}</option>
      <option *ngFor="let item of searchData">{{ item.meltingpoint }}</option>
      <option *ngFor="let item of searchData">{{ item.massspectra }}</option>

      <option *ngFor="let item of searchData">{{ item.msms }}</option>
      <option *ngFor="let item of searchData">{{ item.uv }}</option>
      <option *ngFor="let item of searchData">{{ item.irspector }}</option>
      <option *ngFor="let item of searchData">{{ item.hmnr }}</option>
      <option *ngFor="let item of searchData">{{ item.cmnr }}</option>
      <option *ngFor="let item of searchData">{{ item.hplc }}</option>
      <option *ngFor="let item of searchData">{{ item.activity }}</option>
      <option *ngFor="let item of searchData">{{ item.toxicity }}</option>
      <option *ngFor="let item of searchData">{{ item.clinicaltrial }}</option>
      <option *ngFor="let item of searchData">{{ item.afi }}</option>
      <option *ngFor="let item of searchData">{{ item.reference }}</option>

    </span>
    </div>
  </div>
</body>
</html>
