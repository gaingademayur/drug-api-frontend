<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta http-equiv="Content-Security-Policy"
    content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
</head>

<body>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
    <h2 style="width: 100%;">Drug Info!</h2>
    <select [(ngModel)]="selectedId" style="width: 100%;">
      <option *ngFor="let item of drugData" [value]="item.id">{{ item.compname }}</option>
    </select>
    <br>
    <br>
    <button (click)="onButtonClick()" type="button" class="btn btn-primary" style="width: 100%;">Submit</button>
    <br>
    <br>
    <a style="width: 100%; justify-content: center;  display: flex;" routerLink="/add-data">Click to add new drug</a>
    <router-outlet></router-outlet>
    <br>
    
    </div>
    <div class="col-sm-3">
      <br>
    <span [(ngModel)]="selectedId" style="width: 100%;">
      <option *ngFor="let item of searchData">id: {{ item.id }}</option>
      <option *ngFor="let item of searchData">component Name: {{ item.compname }}</option>
      <option *ngFor="let item of searchData">Molucular Formula: {{ item.molucularfor }}</option>
      <option *ngFor="let item of searchData">Structure: {{ item.structure }}</option>
      <option *ngFor="let item of searchData">Molucular Weight: {{ item.molucularwt }}</option>
      <option *ngFor="let item of searchData">Smile: {{ item.smile }}</option>
      <option *ngFor="let item of searchData">Physochemical Properties: {{ item.phycheproperties }}</option>
      <option *ngFor="let item of searchData">Genus: {{ item.genus }}</option>
      <option *ngFor="let item of searchData">Species Name: {{ item.speciesname }}</option>
      <option *ngFor="let item of searchData">Family: {{ item.family }}</option>
      <option *ngFor="let item of searchData">Geographycal Location{{ item.geolocation }}</option>
      <option *ngFor="let item of searchData">Chemical Classification: {{ item.chemicalclassification }}</option>
      <option *ngFor="let item of searchData">Melting Point: {{ item.meltingpoint }}</option>
      <option *ngFor="let item of searchData">Mass Spectra: {{ item.massspectra }}</option>

      <option *ngFor="let item of searchData">MSMS: {{ item.msms }}</option>
      <option *ngFor="let item of searchData">UV: {{ item.uv }}</option>
      <option *ngFor="let item of searchData">IR Spector: {{ item.irspector }}</option>
      <option *ngFor="let item of searchData">HMNR: {{ item.hmnr }}</option>
      <option *ngFor="let item of searchData">CMNR: {{ item.cmnr }}</option>
      <option *ngFor="let item of searchData">HPLC: {{ item.hplc }}</option>
      <option *ngFor="let item of searchData">Activity: {{ item.activity }}</option>
      <option *ngFor="let item of searchData">Toxicity: {{ item.toxicity }}</option>
      <option *ngFor="let item of searchData">Clinical Trial: {{ item.clinicaltrial }}</option>
      <option *ngFor="let item of searchData">AFI: {{ item.afi }}</option>
      <option *ngFor="let item of searchData">Reference: {{ item.reference }}</option>

    </span>
    </div>
  </div>
</body>
</html>
